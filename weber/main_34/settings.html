<div class="settings-page">
    <h1>Settings</h1>
    <p>Customize your ConnectSphere experience by adjusting your settings.</p>

    <section class="account-settings">
        <h2>Account Settings</h2>
        <form id="accountSettingsForm">
            <label for="emailNotifications">Email Notifications:</label>
            <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>

            <label for="privacySettings">Privacy Settings:</label>
            <select id="privacySettings" name="privacySettings">
                <option value="public">Public</option>
                <option value="friends">Friends Only</option>
                <option value="private">Private</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <section class="security-settings">
        <h2>Security Settings</h2>
        <p>Update your password and manage your security preferences.</p>
        <a href="#">Change Password</a>
    </section>
</div>
