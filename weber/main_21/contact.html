<section id="contact">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! If you have any questions, feedback, or inquiries, please fill out the form below or reach out to us via email or phone.</p>

    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>

    <h2>Other Ways to Reach Us</h2>
    <ul>
        <li><strong>Email:</strong> <a href="mailto:support@agentai.com">support@agentai.com</a></li>
        <li><strong>Phone:</strong> +1 (555) 123-4567</li>
        <li><strong>Address:</strong> 123 Main Street, Anytown, USA</li>
    </ul>
</section>
