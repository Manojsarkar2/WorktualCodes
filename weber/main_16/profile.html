<div class="glassmorphism">
    <h2>Your Profile</h2>
    <p>Welcome, <span id="username">User</span>!</p>
    <p>Email: <span id="email">user@example.com</span></p>
    <button class="glowing-button">Edit Profile</button>
</div>

<script>
    // script to get user data from local storage
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('username').innerText = user.username || 'User';
            document.getElementById('email').innerText = user.email || 'user@example.com';
        }
    });
</script>
