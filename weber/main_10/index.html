<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-Shop</div>
            <button class="hamburger">â˜°</button>
            <ul class="nav-links">
                <li><a href="#home" data-route="home">Home</a></li>
                <li><a href="#products" data-route="products">Products</a></li>
                <li><a href="#about" data-route="about">About</a></li>
                <li><a href="#contact" data-route="contact">Contact</a></li>
                <li><a href="#profile" data-route="profile">Profile</a></li>
                <li><a href="#settings" data-route="settings">Settings</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><img src="assets/icons/search.svg" alt="Search"></button>
            </div>
            <div class="cart-icon">
                <a href="#cart" data-route="cart"><img src="assets/icons/cart.svg" alt="Cart"></a>
            </div>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be loaded here -->
    </main>

    <footer>
        <p>&copy; 2024 E-Shop</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
