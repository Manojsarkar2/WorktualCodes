<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="pages/product_details.html">Products</a>
            <a href="pages/cart.html">Cart</a>
            <a href="pages/login.html">Login</a>
            <a href="pages/signup.html">Sign Up</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our E-Commerce Store</h1>
            <p>Find the best products at the best prices.</p>
            <a href="pages/product_details.html" class="cta">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="img/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$99.99</p>
                    <a href="pages/product_details.html" class="button">View Details</a>
                </div>
                <div class="product">
                    <img src="img/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$79.99</p>
                    <a href="pages/product_details.html" class="button">View Details</a>
                </div>
                <div class="product">
                    <img src="img/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$129.99</p>
                    <a href="pages/product_details.html" class="button">View Details</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Store</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
