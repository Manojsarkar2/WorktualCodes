<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Medical Shop Logo">
            <h1>Medical Shop</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h2>Shopping Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$20.00</td>
                        <td>2</td>
                        <td>$40.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$30.00</td>
                        <td>1</td>
                        <td>$30.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                <strong>Total: $70.00</strong>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Medical Shop. All rights reserved.</p>
    </footer>
</body>
</html>
