<div class="profile">
    <h1>Your Profile</h1>
    <p>Welcome to your profile page. Here you can view and edit your personal information.</p>

    <section class="profile-details">
        <h2>Profile Details</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Bio:</strong> Software Engineer with a passion for social media.</p>
    </section>

    <section class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="newName">Name:</label>
            <input type="text" id="newName" name="newName" value="John Doe">

            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" value="john.doe@example.com">

            <label for="newLocation">Location:</label>
            <input type="text" id="newLocation" name="newLocation" value="New York, USA">

            <label for="newBio">Bio:</label>
            <textarea id="newBio" name="newBio" rows="4">Software Engineer with a passion for social media.</textarea>

            <button type="submit">Update Profile</button>
        </form>
    </section>
</div>
